type Autor @model @auth(rules: [{allow: public}]) {
  id: ID!
  nome: String!
  sobre: String!
  dataNascimento: AWSDateTime
  urlImagem: String
  obras: [Obra] @manyToMany(relationName: "ObraAutor")
}

type Obra @model @auth(rules: [{allow: public}]) {
  id: ID!
  titulo: String!
  descrica: String!
  linguagem: String!
  curtidas: Int!
  downloads: Int!
  numComentarios: Int!
  autores: [Autor] @manyToMany(relationName: "ObraAutor")
}
 